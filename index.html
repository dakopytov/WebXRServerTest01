<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic page layout */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Navigation menu */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Square buttons */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }

    .button {
      width: 150px;
      height: 150px;
      background-color: #555;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .button-container {
        flex-wrap: wrap;
        height: auto;
      }

      .button {
        width: 45%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <div class="button-container">
      <div class="button">Button 1</div>
      <div class="button">Button 2</div>
      <div class="button">Button 3</div>
    </div>
  </div>
</body>
</html>
